# azure-pipelines.yml
variables:
  - name: terraformFolder
    value: terraform
  - name: imageRepository
    value: azure-container-registry-name.azurecr.io
  - name: imageName
    value: react-app
  - name: imageTag
    value: $(Build.BuildId)
  - name: service-connection
    value: assessment
  - name: ResourceGroupName
    value: oluseungrpnew
  - name: StorageAccountName
    value : oluwaseunstrg
  - name: ContainerName
    value: oluwaseuncontainer
  - name: Location
    value: "eastus-2"
trigger:
  - master

pool:
  vmImage: ubuntu-latest

steps:
  - task: UsePythonVersion@0
    inputs:
      versionSpec: '3.9'
      architecture: 'x64'
  
  - task: TerraformInstaller@0
    displayName: Install Terraform
    inputs:
      terraformVersion: '1.1.4'
  
  - task: Bash@3
    displayName: 'Create Terraform backend resources'
    inputs:
      targetType: 'inline'
      script: |
        # Set variables
        resourceGroup=<your-resource-group>
        storageAccountName=<your-storage-account-name>
        containerName=<your-container-name>

        # Create resource group if it doesn't exist
        az group create --name $resourceGroup --location eastus2

        # Create storage account
        az storage account create --name $storageAccountName --resource-group $resourceGroup --sku Standard_LRS --encryption-services blob --location eastus2

        # Create container for Terraform state file
        az storage container create --account-name $storageAccountName --account-key $(az storage account keys list --resource-group $resourceGroup --account-name $storageAccountName --query '[0].value' -o tsv) --name $containerName

        # Output Terraform backend configuration
        echo "backend \"azurerm\" {" > $(Build.ArtifactStagingDirectory)/backend-config.txt
        echo "  resource_group_name = \"$resourceGroup\"" >> $(Build.ArtifactStagingDirectory)/backend-config.txt
        echo "  storage_account_name = \"$storageAccountName\"" >> $(Build.ArtifactStagingDirectory)/backend-config.txt
        echo "  container_name = \"$containerName\"" >> $(Build.ArtifactStagingDirectory)/backend-config.txt
        echo "  key = \"terraform.tfstate\"" >> $(Build.ArtifactStagingDirectory)/backend-config.txt
        echo "}" >> $(Build.ArtifactStagingDirectory)/backend-config.txt
    
    
  - task: TerraformTaskV4@4
    displayName: Terraform init
    inputs:
      provider: 'azurerm'
      command: 'init'
      workingDirectory: '$(terraformFolder)'
      backendServiceArm: "$(cat $(Build.ArtifactStagingDirectory)/backend-config.txt)"
