trigger:
- master

pool:
  vmImage: ubuntu-latest

steps:
  - task: NodeTool@0
    displayName: Install Node.js
    inputs:
      versionSpec: '16.x'

  - script: |
      npm install
    displayName: Install app dependencies

  - script: |
      npm run test
    displayName: Test app

  - script: |
      npm run build
    displayName: Build app

